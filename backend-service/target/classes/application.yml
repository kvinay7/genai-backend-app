cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173
    - https://frontend.com

openai:
  service-url: http://localhost:5001

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 100
        thread-name-prefix: llm-async-
